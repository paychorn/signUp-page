<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
   <div class="bg">
   <div class="img"></div>
      <div class="signUpPart">
         <div class="signUpBoxContainer">
            <div class="signUpBox">
               <div id="title">create your account. ğŸ§¸</div>
               <form id="form" action="#" method="POST">
                   <div class="signUpDetailsContainer">
                     <div class="signUpDetails">
                        <span class="userName">username</span><br/>
                        <input id="inputUserName" type="text" placeholder="enter your username" required>
                     </div>
                     <div class="signUpDetails">
                        <span class="email">e mail</span><br/>
                        <input id="inputEmail" type="text" placeholder="enter your e mail" required>
                     </div>
                     <div class="signUpDetails">
                        <span class="password">password</span><br/>
                        <div class="checkPassword">
                            <input id="inputPassword" type="password" placeholder="enter your password" required><br/>
                            <input id="confirmPassword" type="password" placeholder="comfirm your password" required>
                            <!--check if password === password or not-->
                        </div>
                     </div>
                     <button type="submit" id="signInButton">start a new plan.</button>
                    </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
